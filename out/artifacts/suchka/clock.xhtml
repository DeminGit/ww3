<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Интерактивные часы | Демин Артём</title>
  <!-- Подключение глобального CSS -->
  <h:outputStylesheet library="src" name="css/global.css"/>
</h:head>
<h:body>
  <!-- Фоновое видео -->
  <div class="video-background">
    <video autoplay="autoplay" loop="loop" muted="muted">
      <source src="#{resource['src/videos/clock.mp4']}" type="video/mp4"/>
      Ваш браузер не поддерживает тег video.
    </video>
  </div>

  <!-- Контент страницы -->
  <div class="content">
    <!-- Интерактивные часы -->
    <canvas id="clock" width="390" height="390"></canvas>

    <!-- Кнопки навигации -->
    <h:form id="form" styleClass="buttons-container">
      <h:commandButton value="Вернуться в лобби" styleClass="button-in-clock-page" action="go-index"/>
      <h:commandButton value="Главная" styleClass="button-in-clock-page" action="go-main"/>
    </h:form>
  </div>

  <!-- Подключение JavaScript -->
  <h:outputScript library="src" name="js/clock.js"/>
</h:body>
</html>
