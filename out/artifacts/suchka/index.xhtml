<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Web 3 | Демин Артём</title>
  <!-- Подключение глобального CSS -->
  <h:outputStylesheet library="src" name="css/global.css"/>
</h:head>
<h:body>
  <!-- Фоновое видео -->
  <div class="video-background">
    <video autoplay="autoplay" loop="loop" muted="muted">
      <source src="#{resource['src/videos/main.mp4']}" type="video/mp4"/>
      Ваш браузер не поддерживает тег video.
    </video>
  </div>

  <!-- Контент страницы -->
  <div class="content">
    <header>
      <h1>Демин Артём Витальевич</h1>
      <h2>P3212, Вариант 12013</h2>
    </header>

    <!-- Кнопки навигации -->
    <h:form id="form" styleClass="buttons-container">
      <h:commandButton value="Часы" styleClass="mybutton island-button clock-button" action="go-clock"/>
      <h:commandButton value="Главная" styleClass="mybutton island-button main-button" action="go-main"/>
    </h:form>

  </div>

  <!-- Подключение JavaScript -->
  <h:outputScript library="src" name="js/clock.js"/>
</h:body>
</html>
